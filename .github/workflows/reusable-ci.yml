name: Reusable CI Workflow

on:
  workflow_call:
    inputs:
      repo_url:
        required: true
        type: string
   

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest


    steps:
      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn package

      - name: Run WAR File
        run: java -jar target/*.war
